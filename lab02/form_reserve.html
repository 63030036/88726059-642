<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viweport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<body>
    <table style="width: 100;">
        <th><h3>Hotel Booking</h3></th>
        <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
            <tr>
                <td><label for="roomtype">Room Type:</label></td>
                <td><select name="roomtype">
                    <option value="Please Select">Please Select</option>
                    <option value="Standard">Standard</option>
                    <option value="Luxury">Luxury</option>
                    <option value="Deluxe">Deluxe</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="number">Number of Guests:</label></td>
                <td><select name="numguest">
                    <option value="0">Please Select</option>
                    <option value="1-2">1-2</option>
                    <option value="3-4">3-4</option>
                    <option value="5-6">5-6</option>
                    <option value="7-8">7-8</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="name">Name</label></td>
                <td>
                    <input type="text" name="fame" id="name">
                    <input type="text" name="lname" id="name">   
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="arrival">Arrival</label></td>
                <td><input type="date" name="arrivaldate" id="arrivaldate">
                    <input type="time" name="arrivaltime" id="arrivaltime">
                </td>
            </tr>
            <tr>
                <td> <label for="departure">Departure</label></td>
                <td><input type="date" name="departuredate" id="departuredete">
                    <input type="time" name="departuretime" id="departuretime">
                </td>
            </tr>
            <tr>
                <td><label for="freepickup">Free Pickup</label><br></td>
                <td><input type="radio" name="pickup" value="Yes">Yes,Sure!<br>
                    <input type="radio" name="pickup" value="No">No,I already rented a car.
                </td>
            </tr>
            <tr>
                <td><label for="flightnum">Flight Number</label></td>
                <td><input type="text" name="flightnum" id="flightnum"></td>
            </tr>
            <tr>
                <td>Other requests<br></td>
                <td><textarea name="otherreq" id="otherreq" rows="5" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Complete Reservation"></td>
            </tr>
        </form>
    </table> 
</body>    
</html>
